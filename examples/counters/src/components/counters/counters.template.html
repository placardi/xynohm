<template component="CountersComponent">
  <app-counter
    _mouseenter="Counters.addHighlight()"
    _mouseleave="Counters.removeHighlight()"
    _custom-event="Counters.observe()"
    *for="counter in counters"
    data-id="{{ counter.id }}"
    data-value="{{ counter.value }}"
  ></app-counter>
</template>
